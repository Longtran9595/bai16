<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Viên</title>
</head>
<body>
<script>
    class SinhVien {
        ten;
        tuoi;
        diemSo;
        diemTrungBinh;
        constructor(tenInput, tuoiInput, diemsoInput, diemtrungbinhInput) {
            this.ten = tenInput;
            this.tuoi = tuoiInput;
            this.diemSo = diemsoInput;
            this.diemTrungBinh = diemtrungbinhInput;
        }
        start(){ document.write(
            `
        Thông tin sinh viên<br>
        Tên: ${this.ten} <br>
        Tuổi: ${this.tuoi} <br>
        Điểm các môn: ${this.diemSo}<br>
        Điểm trung bình: ${this.diemTrungBinh}
        `)
        }
    }
    let tenInput = prompt('nhập tên');
    let tuoiInput = +prompt('nhập tuổi');
    let diem1 = +prompt('điểm môn 1');
    let diem2 = +prompt('điểm môn 2');
    let diem3 = +prompt('điểm môn 3');
    let diemsoInput = [diem1,diem2,diem3]
    let diemtrungbinhInput = (diem1 + diem2 + diem3)/3
    let SV = new SinhVien(tenInput, tuoiInput,diemsoInput, diemtrungbinhInput);
    SV.start()

</script>
</body>
</html>
